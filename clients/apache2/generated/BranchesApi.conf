<Location "/api/program/{programId}/repository/{repositoryId}/branches/api/program/*/repository/*/branches/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
