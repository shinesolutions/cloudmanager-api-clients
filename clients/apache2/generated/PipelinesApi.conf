<Location "/api/program/{programId}/pipeline/{pipelineId}/api/program/*/pipeline/*/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit DELETE>
		Require valid-user
	</Limit>
	<Limit GET>
		Require valid-user
	</Limit>
	<Limit PATCH>
		Require valid-user
	</Limit>
</Location>
<Location "/api/program/{programId}/pipelines/api/program/*/pipelines/">
	AuthBasicProvider file
	AuthUserFile "/var/www/html/htpwd"
	AuthGroupFile "/var/www/html/groups"
	AuthType basic
	AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require valid-user
	</Limit>
</Location>
